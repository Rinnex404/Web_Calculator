<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="row"><input type="number"></div>
        <div class="row"><button type="button">Backspace</button></div>
        <div class="row">
            <button type="button" id="clear">CLEAR</button>
            <button type="button" id="percent">%</button>
        </div>
        <div class="row">
            <button type="button" class="numbutton" value="7">7</button>
            <button type="button" class="numbutton" value="8">8</button>
            <button type="button" class="numbutton" value="9">9</button>
            <button type="button" class="numbutton" value="4">4</button>
            <button type="button" class="numbutton" value="5">5</button>
            <button type="button" class="numbutton" value="6">6</button>
            <button type="button" class="numbutton" value="1">1</button>
            <button type="button" class="numbutton" value="2">2</button>
            <button type="button" class="numbutton" value="3">3</button>
            <button type="button" class="numbutton" value="0">0</button>
            <button type="button" id="decimal" value=".">.</button>
        </div>
        <div class="row">
            <button type="button" class="operator" value="divide">/</button>
            <button type="button" class="operator" value="multiply">*</button>
            <button type="button" class="operator" value="subtract">-</button>
            <button type="button" class="operator" value="add">+</button>
            <button type="button" id="submit" value="=">=</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
