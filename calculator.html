<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main_container">
        <div class="row">
            <input type="text" class="display">
            <button type="button" class="undo"><i class="fa fa-close"></i></button>
        </div>

        <div class="row">
            <div class="subrow">
                <button type="button" class="clear">CLEAR</button>
                <button type="button" class="percent">%</button>
        
                <button type="button" class="calcbutton" value="7">7</button>
                <button type="button" class="calcbutton" value="8">8</button>
                <button type="button" class="calcbutton" value="9">9</button>
                <button type="button" class="calcbutton" value="4">4</button>
                <button type="button" class="calcbutton" value="5">5</button>
                <button type="button" class="calcbutton" value="6">6</button>
                <button type="button" class="calcbutton" value="1">1</button>
                <button type="button" class="calcbutton" value="2">2</button>
                <button type="button" class="calcbutton" value="3">3</button>
                <button type="button" class="calcbutton" value="0">0</button>
                <button type="button" class="calcbutton" value="00">00</button>
                <button type="button" class="calcbutton" value=".">.</button>
            </div>
            <div class="subrow">
                <button type="button" class="operator" value="/">/</button>
                <button type="button" class="operator" value="*">*</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operator" value="+">+</button>
                <button type="button" id="submit" value="=">=</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
